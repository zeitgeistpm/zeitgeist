[build-dependencies]
substrate-wasm-builder = { branch = "rococo-v1", git = "https://github.com/paritytech/substrate" }

[dependencies]
frame-executive = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
frame-support = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
frame-system = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
frame-system-rpc-runtime-api = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
orml-currencies = { default-features = false, git = "https://github.com/open-web3-stack/open-runtime-module-library" }
orml-tokens = { default-features = false, git = "https://github.com/open-web3-stack/open-runtime-module-library" }
orml-traits = { default-features = false, git = "https://github.com/open-web3-stack/open-runtime-module-library" }
pallet-balances = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
pallet-randomness-collective-flip = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
pallet-sudo = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
pallet-timestamp = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
pallet-transaction-payment = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
pallet-transaction-payment-rpc-runtime-api = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
parity-scale-codec = { default-features = false, features = ["derive"], version = "2.0" }
serde = { features = ["derive"], version = "1.0.102", optional = true }
sp-api = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-block-builder = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-core = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-inherents = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-offchain = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-runtime = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-session = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-std = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-transaction-pool = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-version = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }

# Benchmark

frame-benchmarking = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate", optional = true, version = "3.1.0" }
frame-system-benchmarking = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate", optional = true, version = "3.0" }
hex-literal = { optional = true, version = "0.3" }

# Cumulus

cumulus-pallet-parachain-system = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/cumulus", optional = true }
cumulus-pallet-xcm = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/cumulus", optional = true }
cumulus-pallet-xcmp-queue = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/cumulus", optional = true }
cumulus-ping = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/cumulus", optional = true }
cumulus-primitives-core = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/cumulus", optional = true }
cumulus-primitives-utility = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/cumulus", optional = true }
parachain-info = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/cumulus", optional = true }

# Polkadot

pallet-xcm = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/polkadot", optional = true }
polkadot-parachain = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/polkadot", optional = true }
xcm = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/polkadot", optional = true }
xcm-builder = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/polkadot", optional = true }
xcm-executor = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/polkadot", optional = true }

# Standalone

pallet-aura = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
pallet-grandpa = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-consensus-aura = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-finality-grandpa = { branch = "rococo-v1", default-features = false, git = "https://github.com/paritytech/substrate" }

# Zeitgeist

zeitgeist-primitives = { default-features = false, path = "../primitives" }
zrml-orderbook-v1 = { default-features = false, path = "../zrml/orderbook-v1" }
zrml-prediction-markets = { default-features = false, path = "../zrml/prediction-markets" }
zrml-prediction-markets-runtime-api = { default-features = false, path = "../zrml/prediction-markets/rpc/runtime-api" }
zrml-swaps = { default-features = false, path = "../zrml/swaps" }
zrml-swaps-runtime-api = { default-features = false, path = "../zrml/swaps/rpc/runtime-api" }

[features]
default = ["std"]
parachain = [
	# Cumulus

	"cumulus-pallet-parachain-system",
	"cumulus-pallet-xcm",
	"cumulus-pallet-xcmp-queue",
	"cumulus-ping",
	"cumulus-primitives-core",
	"cumulus-primitives-utility",
	"parachain-info",

	# Polkadot

	"pallet-xcm",
	"polkadot-parachain",
	"xcm-builder",
	"xcm-executor",
	"xcm",
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "frame-system-benchmarking",
    "frame-system/runtime-benchmarks",
    "hex-literal",
    "pallet-balances/runtime-benchmarks",
    "pallet-timestamp/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
	"zrml-swaps/runtime-benchmarks",
	"zrml-prediction-markets/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
]
std = [
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"orml-currencies/std",
	"orml-tokens/std",
	"orml-traits/std",
	"pallet-balances/std",
	"pallet-randomness-collective-flip/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"frame-system-rpc-runtime-api/std",
	"pallet-transaction-payment/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"parity-scale-codec/std",
	"serde",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",

	# Cumulus

	"cumulus-pallet-parachain-system/std",
	"cumulus-pallet-xcm/std",
	"cumulus-pallet-xcmp-queue/std",
	"cumulus-ping/std",
	"cumulus-primitives-core/std",
	"cumulus-primitives-utility/std",
	"parachain-info/std",

	# Polkadot

	"pallet-xcm/std",
	"polkadot-parachain/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",

	# Standalone

	"pallet-aura/std",
	"pallet-grandpa/std",
	"sp-consensus-aura/std",
	"sp-finality-grandpa/std",

	# Zeitgeist

	"zeitgeist-primitives/std",
	"zrml-orderbook-v1/std",
	"zrml-prediction-markets-runtime-api/std",
	"zrml-prediction-markets/std",
	"zrml-swaps-runtime-api/std",
	"zrml-swaps/std",
]

[package]
authors = ['Zeitgeist PM <contact@zeitgeist.pm>']
edition = "2018"
name = "zeitgeist-runtime"
version = "0.1.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
