[package]
authors = ['Logan Saether <x@logansaether.com']
edition = '2018'
name = 'zeitgeist-runtime'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
orderbook-v1 = { path = "../zrml/orderbook-v1", version = "0.1.0", default-features = false }
pallet-timestamp = { version = "2.0.1", default-features = false }
zeitgeist-primitives = { path = "../primitives", version = "0.1.0", default-features = false }
zrml-prediction-markets = { path = "../zrml/prediction-markets", version = "0.1.0", default-features = false }
zrml-prediction-markets-runtime-api = { path = "../zrml/prediction-markets/rpc/runtime-api", version = "0.1.0", default-features = false }
zrml-shares = { path = "../zrml/shares", version = "0.1.0", default-features = false }
zrml-swaps = { path = "../zrml/swaps", version = "0.1.0", default-features = false }
zrml-swaps-runtime-api = { path = "../zrml/swaps/rpc/runtime-api", version = "0.1.0", default-features = false }
zrml-traits = { path = "../zrml/traits", version = "0.1.0", default-features = false }

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'

[dependencies.frame-executive]
default-features = false
version = '2.0.1'

[dependencies.frame-support]
default-features = false
version = '2.0.1'

[dependencies.frame-system]
default-features = false
version = '2.0.1'

[dependencies.frame-system-rpc-runtime-api]
default-features = false
version = '2.0.1'

[dependencies.pallet-aura]
default-features = false
version = '2.0.1'

[dependencies.pallet-balances]
default-features = false
version = '2.0.1'

[dependencies.pallet-grandpa]
default-features = false
version = '2.0.1'

[dependencies.pallet-randomness-collective-flip]
default-features = false
version = '2.0.1'

[dependencies.pallet-sudo]
default-features = false
version = '2.0.1'

[dependencies.pallet-transaction-payment]
default-features = false
version = '2.0.1'

[dependencies.pallet-transaction-payment-rpc-runtime-api]
default-features = false
version = '2.0.1'

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.sp-api]
default-features = false
version = '2.0.1'

[dependencies.sp-block-builder]
default-features = false
version = '2.0.1'

[dependencies.sp-consensus-aura]
default-features = false
version = '0.8.0'

[dependencies.sp-core]
default-features = false
version = '2.0.1'

[dependencies.sp-inherents]
default-features = false
version = '2.0.1'

[dependencies.sp-offchain]
default-features = false
version = '2.0.1'

[dependencies.sp-runtime]
default-features = false
version = '2.0.1'

[dependencies.sp-session]
default-features = false
version = '2.0.1'

[dependencies.sp-std]
default-features = false
version = '2.0.1'

[dependencies.sp-transaction-pool]
default-features = false
version = '2.0.1'

[dependencies.sp-version]
default-features = false
version = '2.0.1'

[features]
default = ['std']
std = [
    'codec/std',
    'frame-executive/std',
    'frame-support/std',
    'frame-system/std',
    'frame-system-rpc-runtime-api/std',
    'pallet-aura/std',
    'pallet-balances/std',
    'pallet-grandpa/std',
    'pallet-randomness-collective-flip/std',
    'pallet-sudo/std',
    'pallet-timestamp/std',
    'pallet-transaction-payment/std',
    'pallet-transaction-payment-rpc-runtime-api/std',
    'serde',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-consensus-aura/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
    'orderbook-v1/std',
    'zeitgeist-primitives/std',
    'zrml-prediction-markets/std',
    'zrml-prediction-markets-runtime-api/std',
    'zrml-shares/std',
    'zrml-swaps/std',
    'zrml-swaps-runtime-api/std',
    'zrml-traits/std'
]

[build-dependencies.wasm-builder-runner]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-wasm-builder-runner'
tag = 'v2.0.1'
version = '1.0.5'
