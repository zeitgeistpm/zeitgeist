name: Migration

on:
  workflow_dispatch:
    inputs:
      block:
        description: 'Block number'    
        required: true
jobs:
  migration:
    name: Test migration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rust toolchain
        run: rustup show

      - run: ./scripts/runtime-upgrade/test_runtime_upgrade.sh ${{ github.event.inputs.block }}
