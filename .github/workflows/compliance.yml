name: Compliance

on:
  pull_request:
    types: [ labeled ]
  push:
    branches: [ main ]

concurrency:
  group: compliance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cargo-deny:
    name: Cargo Deny
    if: |
      github.event_name == 'pull_request' && 
        (contains(github.event.pull_request.labels.*.name, 's:review-needed') ||
        contains(github.event.pull_request.labels.*.name, 's:accepted')) ||
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: Run cargo-deny
        run: |
          cargo deny check licenses bans sources advisories

  semgrep:
    name: Semgrep
    if: |
      github.event_name == 'pull_request' && 
        (contains(github.event.pull_request.labels.*.name, 's:review-needed') ||
        contains(github.event.pull_request.labels.*.name, 's:accepted')) ||
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: .github/semgrep-rules.yml

  node-licenses:
    name: Node Licenses
    if: |
      github.event_name == 'pull_request' && 
        (contains(github.event.pull_request.labels.*.name, 's:review-needed') ||
        contains(github.event.pull_request.labels.*.name, 's:accepted')) ||
      github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: integration-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: integration-tests/pnpm-lock.yaml
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check licenses
        run: pnpm dlx license-checker --production --summary
      - name: Audit npm
        run: pnpm audit --prod

  gitleaks:
    name: Gitleaks
    if: |
      (
        github.event_name == 'pull_request' && 
          (contains(github.event.pull_request.labels.*.name, 's:review-needed') ||
          contains(github.event.pull_request.labels.*.name, 's:accepted'))
      ) ||
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check for gitleaks license
        id: gitleaks-license
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        run: |
          if [ -n "$GITLEAKS_LICENSE" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        if: steps.gitleaks-license.outputs.present == 'true'
        with:
          args: detect --redact
      - name: Skip gitleaks (no license provided)
        if: steps.gitleaks-license.outputs.present == 'false'
        run: echo "Skipping gitleaks because GITLEAKS_LICENSE secret is not set."

  sbom-vuln:
    name: SBOM and Vulnerability Scan
    if: |
      github.event_name == 'pull_request' && 
        (contains(github.event.pull_request.labels.*.name, 's:review-needed') ||
        contains(github.event.pull_request.labels.*.name, 's:accepted')) ||
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          output-file: sbom.json
          format: cyclonedx-json
          syft-version: latest
      - name: Scan SBOM
        uses: anchore/scan-action@v3
        env:
          GRYPE_CONFIG: ${{ github.workspace }}/.grype.yaml
        with:
          sbom: sbom.json
          grype-version: latest
          fail-build: false
          severity-cutoff: medium
