name: Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ sea212-docker-push-on-tag ]
    tags: [ '*' ]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and publish
        run: |
          # ./scripts/docker-hub-publish.sh ${GITHUB_SHA}
          if [ ${GITHUB_REF#refs/*/} == 'sea212-docker-push-on-tag' ]; then
            echo "In branch branch. Using commit hash for publication: ${GITHUB_SHA}"
          else
            echo "In tag branch. Using tag: ${GITHUB_REF#refs/*/}"
          fi
