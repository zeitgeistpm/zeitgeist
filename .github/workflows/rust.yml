name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build tools
        run: ./scripts/init.sh
        
      - uses: actions-rs/install@v0.1
        with:
          crate: taplo-cli
      
      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

      - name: Format
        run: ./scripts/tests/format.sh --check

  checks:
    name: Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scripts: [
          "clippy",
          "parachain",
          "standalone"
        ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build tools
        run: ./scripts/init.sh

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2

      - name: Checks
        run: ./scripts/tests/${{ matrix.scripts }}.sh

  benchmark:
    name: Quick check benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build tools
        run: ./scripts/init.sh
      
      - run: ./scripts/benchmarks/quick_check.sh

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build tools
        run: ./scripts/init.sh

      - uses: actions-rs/install@v0.1
        with:
          crate: grcov
          use-tool-cache: true
      
      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

      - name: Tests
        run: ./scripts/tests/misc.sh -Cinstrument-coverage

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ runner.temp }}/zeitgeist-test-coverage.lcov
          fail_ci_if_error: true
          flags: tests
          verbose: true
          name: unit-tests

  fuzz:
    name: Fuzz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build tools
        run: ./scripts/init.sh

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-fuzz
          use-tool-cache: true

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

      - run: ./scripts/tests/fuzz.sh
