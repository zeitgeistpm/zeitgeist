name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializes
      run: |
        rustup install nightly-2020-10-06
        rustup target add wasm32-unknown-unknown --toolchain nightly-2020-10-06
    - name: Builds WASM
      run: |
        make build-wasm
    - name: Checks
      run: |
        make check
    - name: Runs tests
      run: |
        cargo test
