name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  init:
    name: Initialisation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          default: true
          override: true
          profile: minimal
          components: rustfmt, clippy, llvm-tools-preview

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

  format:
    needs: init
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions-rs/install@v0.1
        with:
          crate: taplo-cli

      - name: Format
        run: ./scripts/tests/format.sh --check

  checks:
    needs: init
    name: Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scripts: [
          "clippy",
          "parachain",
          "standalone"
        ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checks
        run: ./scripts/tests/${{ matrix.scripts }}.sh

  tests:
    needs: init
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions-rs/install@v0.1
        with:
          crate: grcov
          use-tool-cache: true
      
      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

      - name: Tests
        run: ./scripts/tests/misc.sh

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
          files: ${{ runner.temp }}/zeitgeist-test-coverage.lcov
          fail_ci_if_error: true

  fuzz:
    name: Fuzz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          default: true
          override: true
          profile: minimal
          components: rustfmt, clippy, llvm-tools-preview

      - uses: actions-rs/install@v0.1
        with:
          crate: grcov
          use-tool-cache: true
      
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-fuzz
          use-tool-cache: true

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

      - run: ./scripts/tests/fuzz.sh

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
        with: 
          files: ${{ runner.temp }}/zeitgeist-fuzz-coverage.lcov
          fail_ci_if_error: true
