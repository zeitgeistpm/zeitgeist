name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          default: true
          override: true
          profile: minimal
          components: rustfmt
        
      - uses: actions-rs/install@v0.1
        with:
          crate: taplo-cli

      - name: Format
        run: ./scripts/tests/format.sh --check

  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scripts: [
          "clippy",
          "misc",
          "parachain",
          "standalone"
        ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          default: true
          override: true
          profile: minimal
          components: rustfmt, clippy

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1

      - name: Tests
        run: ./scripts/tests/${{ matrix.scripts }}.sh
  benchmark:
    name: Quick check benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          default: true
          override: true
          profile: minimal

      - run: ./scripts/benchmarks/quick_check.sh
  fuzz:
    name: Fuzz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          default: true
          override: true
          profile: minimal
          components: rustfmt, clippy

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-fuzz
          use-tool-cache: true

      - run: ./scripts/tests/fuzz.sh
