[dependencies]
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
orml-traits = { workspace = true }
parity-scale-codec = { workspace = true, features = ["derive", "max-encoded-len"] }
serde = { workspace = true, optional = true }
sp-arithmetic = { workspace = true }
sp-runtime = { workspace = true }
zeitgeist-primitives = { workspace = true }
zrml-authorized = { workspace = true }
zrml-court = { workspace = true }
zrml-global-disputes = { workspace = true, optional = true }
zrml-liquidity-mining = { workspace = true }
zrml-market-commons = { workspace = true }
zrml-simple-disputes = { workspace = true }


# Mock

orml-asset-registry = { workspace = true, features = ["std"], optional = true }
orml-currencies = { workspace = true, features = ["std"], optional = true }
orml-tokens = { workspace = true, features = ["std"], optional = true }
pallet-balances = { workspace = true, features = ["std"], optional = true }
pallet-randomness-collective-flip = { workspace = true, features = ["std"], optional = true }
pallet-timestamp = { workspace = true, features = ["std"], optional = true }
pallet-treasury = { workspace = true, features = ["std"], optional = true }
sp-api = { workspace = true, features = ["std"], optional = true }
sp-io = { workspace = true, features = ["std"], optional = true }
substrate-fixed = { workspace = true, features = ["std"], optional = true }
xcm = { workspace = true, features = ["std"], optional = true }
zrml-prediction-markets-runtime-api = { workspace = true, features = ["std"], optional = true }
zrml-rikiddo = { workspace = true, features = ["std"], optional = true }
zrml-swaps = { workspace = true, features = ["std"], optional = true }

[dev-dependencies]
more-asserts = { workspace = true }
test-case = { workspace = true }
zrml-prediction-markets = { workspace = true, features = ["mock", "std"] }

[features]
default = ["std"]
mock = [
    "orml-currencies",
    "orml-tokens",
    "pallet-balances",
    "pallet-randomness-collective-flip",
    "pallet-timestamp/std",
    "pallet-treasury",
    "serde",
    "sp-api",
    "sp-io",
    "substrate-fixed",
    "zeitgeist-primitives/mock",
    "zrml-prediction-markets-runtime-api",
    "zrml-rikiddo",
    "zrml-swaps",
    "xcm",
    "orml-asset-registry",
]
parachain = []
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "pallet-timestamp/runtime-benchmarks",
    "zeitgeist-primitives/mock",
]
std = [
    "frame-benchmarking?/std",
    "frame-support/std",
    "frame-system/std",
    "orml-asset-registry?/std",
    "orml-traits/std",
    "parity-scale-codec/std",
    'scale-info/std',
    "serde?/std",
    "sp-arithmetic/std",
    "sp-runtime/std",
    "zeitgeist-primitives/std",
    "zrml-authorized/std",
    "zrml-court/std",
    "zrml-liquidity-mining/std",
    "zrml-market-commons/std",
    "zrml-simple-disputes/std",
    "zrml-global-disputes?/std",
    "xcm?/std",
]
try-runtime = [
    "frame-support/try-runtime",
]
with-global-disputes = [
    "zrml-global-disputes",
]

[package]
authors = ["Zeitgeist PM <contact@zeitgeist.pm>"]
edition = "2021"
name = "zrml-prediction-markets"
version = "0.3.10"
