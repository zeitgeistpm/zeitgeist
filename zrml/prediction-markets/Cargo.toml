[dependencies]
frame-benchmarking = { branch = "polkadot-v0.9.6", default-features = false, optional = true, git = "https://github.com/paritytech/substrate" }
frame-support = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
frame-system = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
orml-traits = { default-features = false, git = "https://github.com/zeitgeistpm/open-runtime-module-library" }
parity-scale-codec = { default-features = false, features = ["derive"], version = "2.0" }
sp-arithmetic = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-runtime = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-std = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
zeitgeist-primitives = { default-features = false, path = "../../primitives" }
zrml-market-commons = { default-features = false, path = "../market-commons" }
zrml-simple-disputes = { default-features = false, path = "../simple-disputes" }

# Mock

orml-currencies = { git = "https://github.com/zeitgeistpm/open-runtime-module-library", optional = true }
orml-tokens = { git = "https://github.com/zeitgeistpm/open-runtime-module-library", optional = true }
pallet-balances = { branch = "polkadot-v0.9.6", git = "https://github.com/paritytech/substrate", optional = true }
pallet-timestamp = { branch = "polkadot-v0.9.6", git = "https://github.com/paritytech/substrate", optional = true }
sp-api = { branch = "polkadot-v0.9.6", git = "https://github.com/paritytech/substrate", optional = true }
sp-io = { branch = "polkadot-v0.9.6", git = "https://github.com/paritytech/substrate", optional = true }
zrml-prediction-markets-runtime-api = { features = ["std"], optional = true, path = "./runtime-api" }
zrml-swaps = { optional = true, path = "../swaps" }

[dev-dependencies]
zrml-prediction-markets = { features = ["mock"], path = "." }

[features]
default = ["std"]
mock = [
    "orml-currencies",
    "orml-tokens",
    "pallet-balances",
    "pallet-timestamp",
    "sp-api",
    "sp-io",
    "zrml-prediction-markets-runtime-api",
    "zrml-swaps",
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks"
]
std = [
    'frame-benchmarking?/std',
    'frame-support/std',
    'frame-system/std',
    'orml-traits/std',
    'parity-scale-codec/std',
    'sp-arithmetic/std',
    'sp-runtime/std',
    'sp-std/std',
    'zeitgeist-primitives/std',
    'zrml-market-commons/std',
    'zrml-simple-disputes/std',
]

[package]
authors = ["Zeitgeist PM <contact@zeitgeist.pm>"]
edition = "2018"
name = "zrml-prediction-markets"
version = "0.1.2"
