[dependencies]
frame-benchmarking = { branch = "polkadot-v0.9.2", default-features = false, version = "3.1.0", optional = true, git = "https://github.com/paritytech/substrate" }
frame-support = { branch = "polkadot-v0.9.2", default-features = false, git = "https://github.com/paritytech/substrate" }
frame-system = { branch = "polkadot-v0.9.2", default-features = false, git = "https://github.com/paritytech/substrate" }
orml-traits = { default-features = false, git = "https://github.com/open-web3-stack/open-runtime-module-library" }
parity-scale-codec = { default-features = false, features = ["derive"], version = "2.0" }
serde = { features = ["derive"], version = "1.0.102", optional = true }
sp-core = { branch = "polkadot-v0.9.2", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-io = { branch = "polkadot-v0.9.2", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-runtime = { branch = "polkadot-v0.9.2", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-std = { branch = "polkadot-v0.9.2", default-features = false, git = "https://github.com/paritytech/substrate" }
zeitgeist-primitives = { default-features = false, path = "../../primitives" }

# Mock

orml-currencies = { git = "https://github.com/open-web3-stack/open-runtime-module-library", optional = true }
orml-tokens = { git = "https://github.com/open-web3-stack/open-runtime-module-library", optional = true }
pallet-balances = { branch = "polkadot-v0.9.2", git = "https://github.com/paritytech/substrate", optional = true }
sp-api = { branch = "polkadot-v0.9.2", git = "https://github.com/paritytech/substrate", optional = true }
zrml-swaps-runtime-api = { default-features = false, features = ["std"], optional = true, path = "./runtime-api" }

[dev-dependencies]
zrml-swaps = { features = ["mock"], path = "." }

[features]
default = ["std"]
mock = [
    "orml-currencies",
    "orml-tokens",
    "pallet-balances",
    "sp-api",
    "zrml-swaps-runtime-api",
]
std = [
    "frame-benchmarking/std",
    "frame-support/std",
    "frame-system/std",
    "orml-traits/std",
    "parity-scale-codec/std",
    "serde",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "zeitgeist-primitives/std",
]
runtime-benchmarks = ["frame-benchmarking"]

[package]
authors = ["Zeitgeist PM <contact@zeitgeist.pm>"]
edition = "2018"
name = "zrml-swaps"
version = "0.1.1"
