
[dependencies]
frame-benchmarking = { branch = "polkadot-v0.9.3", default-features = false, version = "3.1.0", optional = true, git = "https://github.com/paritytech/substrate" }
frame-support = { branch = "polkadot-v0.9.3", default-features = false, git = "https://github.com/paritytech/substrate" }
frame-system = { branch = "polkadot-v0.9.3", default-features = false, git = "https://github.com/paritytech/substrate" }
orml-traits = { default-features = false, git = "https://github.com/open-web3-stack/open-runtime-module-library" }
parity-scale-codec = { default-features = false, features = ["derive"], version = "2.0" }
sp-runtime = { branch = "polkadot-v0.9.3", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-std = { branch = "polkadot-v0.9.3", default-features = false, git = "https://github.com/paritytech/substrate" }
zeitgeist-primitives = { default-features = false, path = "../../primitives" }

[dev-dependencies]
orml-tokens = { git = "https://github.com/open-web3-stack/open-runtime-module-library" }
pallet-balances = { branch = "polkadot-v0.9.3", git = "https://github.com/paritytech/substrate" }
sp-io = { branch = "polkadot-v0.9.3", git = "https://github.com/paritytech/substrate" }

[features]
default = ["std"]
std = [
    'frame-support/std',
    'frame-system/std',
    'orml-traits/std',
    'parity-scale-codec/std',
    'sp-runtime/std',
    'sp-std/std',
    'zeitgeist-primitives/std',
]
runtime-benchmarks = ["frame-benchmarking"]

[package]
authors = ["Zeitgeist PM <contact@zeitgeist.pm>"]
edition = "2018"
name = "zrml-orderbook-v1"
version = "0.1.0"
