
[dependencies]
frame-benchmarking = { branch = "polkadot-v0.9.6", default-features = false, optional = true, git = "https://github.com/paritytech/substrate" }
frame-support = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
frame-system = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
orml-traits = { default-features = false, git = "https://github.com/zeitgeistpm/open-runtime-module-library" }
parity-scale-codec = { default-features = false, features = ["derive"], version = "2.0" }
sp-runtime = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
sp-std = { branch = "polkadot-v0.9.6", default-features = false, git = "https://github.com/paritytech/substrate" }
zeitgeist-primitives = { default-features = false, path = "../../primitives" }

[dev-dependencies]
orml-tokens = { git = "https://github.com/zeitgeistpm/open-runtime-module-library" }
pallet-balances = { branch = "polkadot-v0.9.6", git = "https://github.com/paritytech/substrate" }
sp-io = { branch = "polkadot-v0.9.6", git = "https://github.com/paritytech/substrate" }

[features]
default = ["std"]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks"
]
std = [
    'frame-benchmarking?/std',
    'frame-support/std',
    'frame-system/std',
    'orml-traits/std',
    'parity-scale-codec/std',
    'sp-runtime/std',
    'sp-std/std',
    'zeitgeist-primitives/std',
]

[package]
authors = ["Zeitgeist PM <contact@zeitgeist.pm>"]
edition = "2018"
name = "zrml-orderbook-v1"
version = "0.1.1"
